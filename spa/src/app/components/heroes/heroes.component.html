<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let heroe of heroes; let i = index">
        <div class="card animated fadeIn fast">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ heroe.aparicion }}</small>
                <button (click)="verHeroe(i)"  type="button" class="btn btn-outline-primary btn-block d-block w-100 mt-2">Ver más...</button>
                <!-- <a [routerLink]="['/heroe', i]"  class="btn btn-outline-primary btn-block d-block w-100 mt-2">Ver más Link...</a> -->
            </div>
        </div>
    </div>
</div>
